name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Test
        run: go test ./...

      - name: Build binaries
        run: |
          mkdir -p dist
          for target in linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64; do
            GOOS=${target%/*}
            GOARCH=${target#*/}
            SUFFIX="$GOOS-$GOARCH"
            EXT=""
            if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
            echo "Building $SUFFIX"
            GOOS=$GOOS GOARCH=$GOARCH CGO_ENABLED=0 go build -o "dist/nd-import-$SUFFIX$EXT" ./cmd/nd-import
          done
          (cd dist && sha256sum nd-import-* > SHA256SUMS)

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/nd-import-*
            dist/SHA256SUMS
